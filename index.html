<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="style.CSS" />
    <link rel="stylesheet" type="images/link" href="images/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="table1">
        <p class="resulttext">Your Result</p>

        <div class="resultpoint">
          <p class="resulttext1">76</p>
          <p class="resulttext2">of 100</p>
        </div>

        <p class="stattext">Great</p>

        <p class="infotext">
          You scored higer than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>

      <div class="table2">
        <div class="table2text1">Summary</div>

        <div class="row">
          <img src="/images/icon-reaction.svg" alt="Reaction" />
          <p class="row1text">Reaction</p>
          <p class="row1score">80 <span class="scoregreytext">/ 100</span></p>
        </div>

        <div class="row">
          <img src="/images/icon-memory.svg" alt="Memory" />
          <p class="row2text">Memory</p>
          <p class="row2score">92 <span class="scoregreytext">/ 100</span></p>
        </div>

        <div class="row">
          <img src="/images/icon-verbal.svg" alt="Verbal" />
          <p class="row3text">Verbal</p>
          <p class="row3score">61 <span class="scoregreytext">/ 100</span></p>
        </div>

        <div class="row">
          <img src="/images/icon-visual.svg" alt="Visual" />
          <p class="row4text">Visual</p>
          <p class="row4score">73 <span class="scoregreytext">/ 100</span></p>
        </div>

        <button class="conbtn">Continue</button>
      </div>
    </main>
  </body>
</html>
